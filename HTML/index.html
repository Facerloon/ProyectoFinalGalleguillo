<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Personaje - GURPS</title>
    <link rel="stylesheet" href="/Styles/main.css">
</head>

<body>
    <header>
        <h1>Hoja de Personaje - GURPS</h1>
    </header>
    <div class="container">
        <form>
            <!-- Información Básica -->
            <div class="field-group">
                <label for="nombre">Nombre del Personaje *</label>
                <input type="text" id="nombre_personaje" name="nombre" placeholder="Introduce el nombre">
            </div>
            <div class="grid">
                <div class="field-group">
                    <label for="jugador">Jugador *</label>
                    <input type="text" id="jugador" name="jugador">
                </div>
                <div class="field-group">
                    <label for="puntos">Puntos Totales</label>
                    <input type="number" id="puntos_totales" value="0" disabled="true" name="puntos">
                </div>
            </div>

            <!-- Atributos -->
            <h2>Atributos</h2>
            <div class="grid">
                <div class="field-group-attribute">
                    <label for="fuerza" class="main_attribute">Strength (ST) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="ST" name="ST">
                </div>
                <div class="field-group-attribute">
                    <label for="destreza" class="main_attribute">Dexterity (DX) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="DX" name="DX">
                </div>
                <div class="field-group-attribute">
                    <label for="inteligencia" class="main_attribute">Intelligence (IQ) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="IQ" name="IQ">
                </div>
                <div class="field-group-attribute">
                    <label for="salud" class="main_attribute">Health (HT) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="HT" name="HT">
                </div>
                <div class="field-group-attribute">
                    <label for="salud" class="main_attribute">Hit Points (HP) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="HP" name="HP">
                </div>
                <div class="field-group-attribute">
                    <label for="salud" class="main_attribute">Will (WILL) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="WILL" name="WILL">
                </div>
                <div class="field-group-attribute">
                    <label for="salud" class="main_attribute">Perception (PER) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="PER" name="PER">
                </div>
                <div class="field-group-attribute">
                    <label for="salud" class="main_attribute">Fatigue Points (FP) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="FP" name="FP">
                </div>
            </div>

            <!-- Ventajas y Desventajas -->
            <h2>Ventajas y Desventajas</h2>
            <br>
            <div class="field-group">
                <label for="ventajas">Ventajas</label>
                <ul class="main_list" id="advantageList">
                    <li class="main_list_element"><input type="text" id="advAddText" class="main_list_element_textInput" placeholder="Nombre y detalles de ventaja"> <input type="number" id="advAddCost" class="main_list_element_costInput" placeholder="Costo"> <button id="addAdvBtn" type="button" class="main_list_element_addbtn">+</button></li>
                </ul>
            </div>
            <div class="field-group">
                <label for="desventajas">Desventajas</label>
                <ul class="main_list" id="disadvantageList">
                    <li class="main_list_element"><input type="text" id="disadvAddText" class="main_list_element_textInput" placeholder="Nombre y detalles de desventaja"> <input type="number" id="disadvAddCost" class="main_list_element_costInput" placeholder="Costo"> <button id="addDisadvBtn" type="button" class="main_list_element_addbtn">+</button></li>
                </ul>
            </div>

            <!-- Habilidades -->
            <h2>Habilidades</h2>
            <br>
            <div class="field-group">
                <table id="skillTable" class="skill_table">
                    <thead class="skill_table_thead">
                        <tr class="skill_table_thead_tr">
                            <th colspan="4" class="skill_table_thead_tr_name">Skill Name</th>
                            <th colspan="1" class="skill_table_thead_tr_level">Level</th>
                            <th colspan="1"class="skill_table_thead_tr_dif">Difficulty</th>
                            <th colspan="1" class="skill_table_thead_tr_cost">Cost</th>
                            <th colspan="1" class="skill_table_thead_tr_remove">Remove</th>
                        </tr>
                    </thead>
                    <tbody class="skill_table_tbody">
                    </tbody>
                </table>
                <ul class="main_list">
                    <li class="main_list_element">
                        <select class="main_list_element_skillSelect" name="" id="skillList">
                            <option value="" hidden disabled selected>Seleccionar *</option>
                        </select>
                        <button id="addSkillBtn" type="button" class="main_list_element_addbtn">+</button>
                    </li>
                </ul>
            </div>

            <!-- Equipamiento -->
            <h2>Equipamiento</h2>
            <div class="field-group">
                <textarea id="equipamiento" name="equipamiento" placeholder=""></textarea>
            </div>

            <!-- Notas -->
            <h2>Notas Adicionales</h2>
            <div class="field-group">
                <textarea id="notas" name="notas" placeholder=""></textarea>
            </div>

            <!-- Botón -->
            <button class="submitBtn" type="button" onclick="saveCharacter()">Guardar Personaje</button>
            <button class="submitBtn" type="button" onclick="loadCharacter()">Cargar Personaje</button>
        </form>
    </div>
    <script src="/Scripts/main.js"></script>
</body>

</html>
