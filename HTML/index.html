<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/main.css">
    <title>GURPS 4th Edition Online Sheet Maker</title>
</head>

<body>
    <h1>Character Sheet</h1>
    <main class="main_header">
        <ul class="main_header_playerinfo">
            <li>Name: <input class="box_text_long" type="text" name="" id=""></li>
            <li>Player: <input class="box_text_long" type="text" name="" id=""></li>
            <li>Point Total: <input class="box_number" type="number" name="" id=""></li>
            <li>Ht: <input class="box_number" type="number" name="" id=""></li>
            <li>Wt: <input class="box_number" type="number" name="" id=""></li>
            <li>Size Modifier: <input class="box_number" type="number" name="" id=""></li>
            <li>Age: <input class="box_number" type="number" name="" id=""></li>
            <li>Unspent Points: <input class="box_number" type="number" name="" id=""></li>
        </ul>
    </main>
    <div class="atributes">
        <ul class="atributes_list">
            <li>
                <p>ST: </p> <input class="box_number" type="number"> <input class="point_container" type="number">
            </li>
            <li>
                <p>DX: </p> <input class="box_number" type="number"> <input class="point_container" type="number">
            </li>
            <li>
                <p>IQ: </p> <input class="box_number" type="number"> <input class="point_container" type="number">
            </li>
            <li>
                <p>HT: </p> <input class="box_number" type="number"> <input class="point_container" type="number">
            </li>
        </ul>
        <ul class="atributes_list">
            <li>
                <p>HP: </p> <input class="box_number" type="number"> <input class="point_container" type="number">
            </li>
            <li>
                <p>WILL: </p> <input class="box_number" type="number"> <input class="point_container" type="number">
            </li>
            <li>
                <p>PER: </p> <input class="box_number" type="number"> <input class="point_container" type="number">
            </li>
            <li>
                <p>FP: </p> <input class="box_number" type="number"> <input class="point_container" type="number">
            </li>
        </ul>
    </div>
    <!--<script src="/Scripts/main.js"></script> -->
</body>

</html>
