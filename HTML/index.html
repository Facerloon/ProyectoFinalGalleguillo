<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Personaje - GURPS</title>
    <link rel="stylesheet" href="/Styles/main.css">
</head>

<body>
    <header>
        <h1>Hoja de Personaje - GURPS</h1>
    </header>
    <div class="container">
        <form>
            <!-- Información Básica -->
            <div class="field-group">
                <label for="nombre">Nombre del Personaje</label>
                <input type="text" id="nombre_personaje" name="nombre" placeholder="Introduce el nombre">
            </div>
            <div class="grid">
                <div class="field-group">
                    <label for="jugador">Jugador</label>
                    <input type="text" id="jugador" name="jugador">
                </div>
                <div class="field-group">
                    <label for="puntos">Puntos Totales</label>
                    <input type="number" id="puntos_totales" value="0" disabled="true" name="puntos">
                </div>
            </div>

            <!-- Atributos -->
            <h2>Atributos</h2>
            <div class="grid">
                <div class="field-group-attribute">
                    <label for="fuerza" class="main_attribute">Fuerza (ST) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="fuerza" name="fuerza">
                </div>
                <div class="field-group-attribute">
                    <label for="destreza" class="main_attribute">Destreza (DX) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="destreza" name="destreza">
                </div>
                <div class="field-group-attribute">
                    <label for="inteligencia" class="main_attribute">Inteligencia (IQ) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="inteligencia" name="inteligencia">
                </div>
                <div class="field-group-attribute">
                    <label for="salud" class="main_attribute">Salud (HT) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="salud" name="salud">
                </div>
                <div class="field-group-attribute">
                    <label for="salud" class="main_attribute">Puntos de Vida (HP) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="puntos_golpe" name="salud">
                </div>
                <div class="field-group-attribute">
                    <label for="salud" class="main_attribute">Voluntad (WILL) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="voluntad" name="salud">
                </div>
                <div class="field-group-attribute">
                    <label for="salud" class="main_attribute">Percepcion (PER) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="percepcion" name="salud">
                </div>
                <div class="field-group-attribute">
                    <label for="salud" class="main_attribute">Fatiga (FP) [<span class="cost_value">0</span>]</label>
                    <input type="number" class="main_attribute_value" id="fatiga" name="salud">
                </div>
            </div>

            <!-- Ventajas y Desventajas -->
            <h2>Ventajas y Desventajas</h2>
            <div class="field-group">
                <label for="ventajas">Ventajas</label>
                <ul class="main_list" id="advantageList">
                    <li class="main_list_element"><input type="text" id="advAddText" class="main_list_element_textInput" placeholder="Nombre y detalles de ventaja"> <input type="number" id="advAddCost" class="main_list_element_costInput" placeholder="Costo"> <button id="addAdvBtn" type="button" class="main_list_element_addbtn">+</button></li>
                </ul>
            </div>
            <div class="field-group">
                <label for="desventajas">Desventajas</label>
                <ul class="main_list" id="disadvantageList">
                    <li class="main_list_element"><input type="text" id="disadvAddText" class="main_list_element_textInput" placeholder="Nombre y detalles de desventaja"> <input type="number" id="disadvAddCost" class="main_list_element_costInput" placeholder="Costo"> <button id="addDisadvBtn" type="button" class="main_list_element_addbtn">+</button></li>
                </ul>
            </div>

            <!-- Habilidades -->
            <h2>Habilidades</h2>
            <div class="field-group">
                <label for="habilidades">Habilidades</label>
                <textarea id="habilidades" name="habilidades" placeholder="Proximamente"></textarea>
            </div>

            <!-- Equipamiento -->
            <h2>Equipamiento</h2>
            <div class="field-group">
                <label for="equipamiento">Equipamiento</label>
                <textarea id="equipamiento" name="equipamiento" placeholder="Proximamente"></textarea>
            </div>

            <!-- Notas -->
            <h2>Notas Adicionales</h2>
            <div class="field-group">
                <label for="notas">Notas</label>
                <textarea id="notas" name="notas" placeholder="Proximamente"></textarea>
            </div>

            <!-- Botón -->
            <button class="submitBtn" type="button" onclick="saveCharacter()">Guardar Personaje</button>
            <button class="submitBtn" type="button" onclick="loadCharacter()">Cargar Personaje</button>
        </form>
    </div>
    <script src="/Scripts/main.js"></script>
</body>

</html>
